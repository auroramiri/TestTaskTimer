<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
  <div class="overlay"></div>
  <div class="wrapper">
    <div class="">
      <div class="countdown-container">
        <div>
          <p id="days" class="big-text">0</p>
          <span>Days</span>
        </div>
        <div>
          <p id="hours" class="big-text">0</p>
          <span>Hours</span>
        </div>
        <div>
          <p id="min" class="big-text">0</p>
          <span>Min</span>
        </div>
        <div>
          <p id="sec" class="big-text">0</p>
          <span>Sec</span>
        </div>
      </div>
    </div>
  </div>

  

  <footer>
    <!-- Форма подписки -->
<form id="signup-form" method="post" action="#">
  <input type="email" name="email" id="email" placeholder="Email адрес" required />
  <input type="submit" value="Подписаться" /> 
  <div id="results"></div>
</form>
<div id="myModal" tabindex="-1" class="modal fade" ">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Заголовок модального окна -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h4 class="modal-title">Заголовок модального окна</h4>
      </div>
      <!-- Основное содержимое модального окна -->
      <div class="modal-body">
      </div>
      <!-- Футер модального окна -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
        <button type="button" class="btn btn-primary">Сохранить изменения</button>
      </div>
    </div>
  </div>
</div>
 

  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="countdown.js"></script>
<script src="formsubmit.js"></script>
</body>
</html>
